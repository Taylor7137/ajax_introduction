<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome to AJAX</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-1.12.0.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel='stylesheet' href='/css/main.css'>
</head>
<body>
  <div class="container" id="first-group">
     <div class="row">
      	<div class="form-group col-md-6">
        		<label>Latitude:</label>
        		<input type="text" class='form-control' id='latitude' name='latitude'>
      	</div>
      	<div class="form-group col-md-6">
        		<label>Longitude:</label>
        		<input type="text" class="form-control" id="longitude" name="longitude">
			</div>
	  </div>
     <div class="row">
     		<div class="col-md-12 text-center">
      		<button class="btn btn-default" id="get-weather"> Get Weather Please</button>
      	</div>
    </div> 
  </div>  
    
  <div class="container" id='output'>
  	
  </div>
  
 <script id='info' type='text/x-handlebars-template'>
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-12">
							<h2>Position: ({{latitude}}, {{longitude}})</h2>
						</div>
					<div class="row">
						<div class="col-md-12 text-center">
							<img src="images/{{icon}}.jpg" alt='{{icon}}' class="img-responsive">
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 text-center">
							<h2>{{time}}</h2>
						</div>
					</div>		
						<div class="col-md-12 text-center">
							<p>{{summary}}</p>
						</div>
					</div>
				</div>
			</div> 
 </script>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="js/config.js"></script>
  <script src="js/app.js"></script>
  
</body>
</html>
